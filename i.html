<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Get Your Free Quote</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
  body {
    font-family: "Poppins", sans-serif;
    background: #ffffff;
  }

  /* Heading */
  .quote-title2 {
    font-size: 2.6rem;
    font-weight: 700;
    color: #111827;
  }
  .quote-title2 span {
    background: linear-gradient(90deg, #3b82f6, #8b5cf6);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  .quote-sub2 {
    color: #475569;
    font-size: 17px;
  }

  /* Form Container Card */
  .quote-card2 {
    padding: 40px;
    max-width: 800px;
    border-radius: 20px;
    background: linear-gradient(135deg, #e0f2fe, #c7d2fe);
    box-shadow: 0 15px 35px rgba(0,0,0,0.08);
    text-align: center;
    justify-content: center;
    align-items: center;
  }

  /* Inputs */
  .form-control, .form-select {
    height: 48px;
    border-radius: 8px;
    border: 1px solid #d1d5db;
    box-shadow: none !important;
  }

  textarea.form-control {
    height: 140px;
    resize: none;
  }

  /* Gradient Button */
  .quote-btn2 {
    background: linear-gradient(90deg, #3b82f6, #8b5cf6);
    color: #fff;
    font-weight: 600;
    border-radius: 10px;
    width: 100%;
    height: 48px;
    border: none;
    transition: .3s ease;
  }
  .quote-btn2:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 25px rgba(59,130,246,0.35);
  }
</style>

</head>
<body>

<section class="container py-5 text-center" >

  <h2 class="quote-title2">Get Your Free <span>Quote</span></h2>
  <p class="quote-sub2">Ready to bring your app idea to life? Let's talk about your project</p>

  <div class="col-lg-10 mx-auto mt-4">
    <div class="quote-card2">

      <form>

        <div class="row g-3">

          <!-- Name -->
          <div class="col-md-6">
            <label class="form-label">Your Name</label>
            <input type="text" class="form-control" placeholder="John Doe">
          </div>

          <!-- Email -->
          <div class="col-md-6">
            <label class="form-label">Email Address</label>
            <input type="email" class="form-control" placeholder="john@example.com">
          </div>

          <!-- Service Type -->
          <div class="col-12">
            <label class="form-label">Service Type</label>
            <select class="form-select">
              <option selected>Select a service</option>
              <option>App Development</option>
              <option>UI/UX Design</option>
              <option>Backend Development</option>
              <option>Full Stack Development</option>
            </select>
          </div>

          <!-- Project Details -->
          <div class="col-12">
            <label class="form-label">Project Details</label>
            <textarea class="form-control" placeholder="Tell us about your app idea, features, timeline, and budget..."></textarea>
          </div>

          <!-- Button -->
          <div class="col-12 mt-3">
            <button class="quote-btn2">
              Send Message <i class="fa-solid fa-paper-plane"></i>
            </button>
          </div>

        </div>

      </form>

    </div>
  </div>

</section>

</body>
</html>
