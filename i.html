<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

  <style>
    .Add-navbar {
  width: 100%;
  position: fixed;
  top: 0;
  z-index: 9999;
  height: 72px;
  background: #fff;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
  /* justify-content: space-between; */
}

/* Logo */
.Add-logo {
  width: 46px;
  height: 46px;
  border-radius: 12px;
  background: #1e3a8a;
  color: #fff;
  font-size: 20px;
  /* display: flex; */
  /* align-items: center; */
  /* justify-content: center; */
  transition: transform 0.3s ease;
}

.Add-logo:hover {
  transform: scale(1.05);
}

.Add-brand-text {
  color: #1e3a8a;
  font-size: 20px;
  font-weight: 700;
  line-height: 1;
}

.Add-subtext {
  font-size: 12px;
  color: #6b7280;
}

/* Navbar Links */
.Add-navbar .nav-link {
  color: #374151 !important;
  font-size: 12px !important;
  font-weight: 500;
  padding: 9px !important;
  border-radius: 8px;
  display: flex;
  align-items: center;
  transition: all 0.3s ease;
}

.Add-navbar .nav-link i {
  font-size: 15px;
  opacity: 0.9;
}

/* Hover */
.Add-navbar .nav-link:hover {
  background-color: #f1f6fd;
  color: #1e3a8a !important;
}

/* Active */
.Add-navbar .nav-link.active {
  background: #1e3a8a;
  color: #fff !important;
}

/* Enroll Button */
.Add-btn-enroll {
  background: linear-gradient(90deg, #f97316, #ea580c);
  color: #fff !important;
  font-weight: 500;
  font-size: 12px;
  padding: 9px;
  border-radius: 8px;
  text-decoration: none;
  box-shadow: 0px 3px 8px rgba(234, 88, 12, 0.3);
  transition: all 0.3s ease;
}

.Add-btn-enroll:hover {
  background: linear-gradient(90deg, #ea580c, #c2410c);
  box-shadow: 0px 5px 12px rgba(234, 88, 12, 0.4);
}

/* Responsive */
@media (max-width: 991px) {
  .Add-navbar {
    height: auto;
    padding: 10px 20px;
  }

  .Add-logo {
    width: 40px;
    height: 40px;
  }

  .Add-brand-text {
    font-size: 18px;
  }

  .Add-navbar .nav-link {
    font-size: 13px !important;
  }
}

section {
  margin-top: 72px;
}

  </style>
</head>

          </div>
          <div>
            <strong class="Add-brand-text">TIPSG</strong><br>
            <small class="Add-subtext">Kotputli</small>

        <!-- Mobile Toggler -->
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#navMenu">

        </button>

        <!-- Desktop Menu -->
        <div class="collapse navbar-collapse justify-content-end d-none d-lg-flex">
          <ul class="navbar-nav align-items-center" id="mainMenu">
            <li class="nav-item">
              <a class="nav-link active" href="#home" onclick="setActive(this,'home')">
                <i class="fas fa-home me-1"></i> Home

            </li>
            <li class="nav-item">

            <li class="nav-item">

              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#placements" onclick="setActive(this,'Placements')">
                <i class="fas fa-award me-1"></i> Placements
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#admissions" onclick="setActive(this,'Admissions')">
                <i class="fas fa-user-friends me-1"></i> Admissions
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#gallery" onclick="setActive(this,'Gallery')">
                <i class="far fa-image me-1"></i> Gallery
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#events" onclick="setActive(this,'Events')">
                <i class="far fa-calendar-alt me-1"></i> Events
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#blog" onclick="setActive(this,'Blog')">

            </li>
            <li class="nav-item">
              <a class="nav-link" href="#contact" onclick="setActive(this,'Contact')">
                <i class="far fa-envelope me-1"></i> Contact
              </a>
            </li>
            <li class="nav-item ms-lg-3">
              <a class="Add-btn-enroll" href="#Admissions" onclick="setActive(this,'Admissions')">
                Enroll Now
              </a>
            </li>
          </ul>
        </div>

        <!-- Mobile Menu (Offcanvas) -->
        <div class="offcanvas offcanvas-end d-lg-none" tabindex="-1" id="navMenu">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title">Menu</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav" id="mainMenuMobile">
              <li class="nav-item"><a class="nav-link active" href="#home" onclick="setActive(this,'home')" data-bs-dismiss="offcanvas"><i class="fas fa-home me-1"></i> Home</a></li>
              <li class="nav-item"><a class="nav-link" href="#about" onclick="setActive(this,'About_us')" data-bs-dismiss="offcanvas"><i class="fas fa-graduation-cap me-1"></i> About Us</a></li>
              <li class="nav-item"><a class="nav-link" href="#courses" onclick="setActive(this,'Courses')" data-bs-dismiss="offcanvas"><i class="fas fa-book-open me-1"></i> Courses</a></li>
              <li class="nav-item"><a class="nav-link" href="#placements" onclick="setActive(this,'Placements')" data-bs-dismiss="offcanvas"><i class="fas fa-award me-1"></i> Placements</a></li>
              <li class="nav-item"><a class="nav-link" href="#admissions" onclick="setActive(this,'Admissions')" data-bs-dismiss="offcanvas"><i class="fas fa-user-friends me-1"></i> Admissions</a></li>
              <li class="nav-item"><a class="nav-link" href="#gallery" onclick="setActive(this,'Gallery')" data-bs-dismiss="offcanvas"><i class="far fa-image me-1"></i> Gallery</a></li>

              <li class="nav-item"><a class="nav-link" href="#blog" onclick="setActive(this,'Blog')" data-bs-dismiss="offcanvas"><i class="far fa-newspaper me-1"></i> Blog</a></li>
              <li class="nav-item"><a class="nav-link" href="#contact" onclick="setActive(this,'Contact')" data-bs-dismiss="offcanvas"><i class="far fa-envelope me-1"></i> Contact</a></li>
              <li class="nav-item mt-3">
