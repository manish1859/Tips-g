<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TIPSG Navbar</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }

    /* Navbar Base */
    .Add-navbar {
      background-color: #fff;
      padding: 14px 0;
      box-shadow: 0 1px 6px rgba(0, 0, 0, 0.08);
    }

    .Add-logo {
      width: 46px;
      height: 46px;
      background: #1E3A8A;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 22px;
    }

    .Add-brand-text {
      color: #1E3A8A;
      font-size: 20px;
      font-weight: 700;
      line-height: 1;
    }

    .Add-subtext {
      color: #6b7280;
      font-size: 13px;
    }

    /* Links */
    .nav-link {
      color: #1e293b;
      font-weight: 500;
      font-size: 15px;
      transition: 0.3s;
      padding: 8px 12px !important;
    }

    .nav-link i {
      margin-right: 6px;
      font-size: 16px;
    }

    .nav-link:hover,
    .nav-link.active {
      color: #1E3A8A;
    }

    /* Enroll Button */
    .Add-btn-enroll {
      background: linear-gradient(135deg, #f97316, #ea580c);
      color: #fff !important;
      padding: 8px 18px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
      box-shadow: 0 3px 8px rgba(249, 115, 22, 0.3);
    }

    .Add-btn-enroll:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 10px rgba(249, 115, 22, 0.4);
    }

    /* Responsive Adjustments */
    .navbar-toggler {
      border: none;
    }

    .navbar-toggler:focus {
      box-shadow: none;
    }

  </style>
</head>
<body>

  <!-- âœ… Navbar -->
  <nav class="navbar navbar-expand-lg Add-navbar">
    <div class="container-fluid">
      <div class="row w-100 justify-content-center">
        <div class="col-lg-10 d-flex align-items-center justify-content-between">

          <!-- Logo -->
          <a class="navbar-brand d-flex align-items-center gap-2" href="#home">
            <div class="Add-logo">
              <i class="fa-solid fa-graduation-cap"></i>
            </div>
            <div>
              <strong class="Add-brand-text">TIPSG</strong><br>
              <small class="Add-subtext">Kotputli</small>
            </div>
          </a>

          <!-- Mobile Toggler -->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Menu -->
          <div class="collapse navbar-collapse justify-content-end" id="navMenu">
            <ul class="navbar-nav align-items-center">
              <li class="nav-item"><a class="nav-link active" href="#home"><i class="fa-regular fa-house"></i> Home</a></li>
              <li class="nav-item"><a class="nav-link" href="#about"><i class="fa-solid fa-graduation-cap"></i> About Us</a></li>
              <li class="nav-item"><a class="nav-link" href="#courses"><i class="fa-regular fa-book-open"></i> Courses</a></li>
              <li class="nav-item"><a class="nav-link" href="#placements"><i class="fa-regular fa-award"></i> Placements</a></li>
              <li class="nav-item"><a class="nav-link" href="#admissions"><i class="fa-regular fa-user-group"></i> Admissions</a></li>
              <li class="nav-item"><a class="nav-link" href="#gallery"><i class="fa-regular fa-image"></i> Gallery</a></li>
              <li class="nav-item"><a class="nav-link" href="#events"><i class="fa-regular fa-calendar"></i> Events</a></li>
              <li class="nav-item"><a class="nav-link" href="#blog"><i class="fa-regular fa-newspaper"></i> Blog</a></li>
              <li class="nav-item"><a class="nav-link" href="#contact"><i class="fa-regular fa-envelope"></i> Contact</a></li>
              <li class="nav-item ms-lg-3">
                <a class="Add-btn-enroll" href="#admissions">Enroll Now</a>
              </li>
            </ul>
          </div>

        </div>
      </div>
    </div>
  </nav>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
