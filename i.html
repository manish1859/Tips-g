<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* =====================
  Premium Loader Styling
===================== */
.loading {
  position: fixed;
  inset: 0;
  background: linear-gradient(135deg, #0f296a, #122d80);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  gap: 30px;
  z-index: 9999;
  transition: opacity 0.7s ease, visibility 0.7s ease;
  overflow: hidden;
}

/* Soft light glow background */
.loading::after {
  content: '';
  position: absolute;
  width: 400px;
  height: 400px;
  background: radial-gradient(circle, rgba(0,212,255,0.3) 0%, transparent 70%);
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  filter: blur(60px);
  z-index: 0;
}

/* Logo Section */
.logo-container {
  position: relative;
  z-index: 1;
}

.loader-logo {
  width: 90px;
  height: 90px;
  object-fit: contain;
  animation: pulse 2s infinite ease-in-out;
  filter: drop-shadow(0 0 8px #00d4ff);
}

.spinner-glow {
  position: absolute;
  top: 0;
  left: 0;
  width: 90px;
  height: 90px;
  border-radius: 50%;
  background: radial-gradient(circle, rgba(0,212,255,0.25), transparent 70%);
  filter: blur(15px);
  z-index: -1;
}

/* Spinner */
.loader {
  width: 95px;
  height: 95px;
  position: relative;
  z-index: 1;
}

.loader::before,
.loader::after {
  content: '';
  position: absolute;
  width: 100%;
  height: 100%;
  border: 5px solid transparent;
  border-radius: 50%;
}

.loader::before {
  border-top: 5px solid #ffffff;
  border-right: 5px solid #ffffff;
  animation: spin 1.5s linear infinite;
  top: 0;
  left: 0;
}

.loader::after {
  border-bottom: 5px solid #00d4ff;
  border-left: 5px solid #00d4ff;
  animation: spin-reverse 2s linear infinite;
  top: 10px;
  left: 10px;
  width: calc(100% - 20px);
  height: calc(100% - 20px);
}

/* Text & Dots */
.loading-text {
  color: #ffffff;
  font-size: 20px;
  font-weight: 600;
  display: flex;
  align-items: center;
  z-index: 1;
}

.gradient-text {
  background: linear-gradient(to right, #ffffff, #00d4ff, #ffffff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-size: 200% auto;
  animation: shine 3s linear infinite;
}

.dots::after {
  content: '';
  display: inline-block;
  animation: dots 1.5s steps(4, end) infinite;
  width: 1em;
  text-align: left;
}

/* Animations */
@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
@keyframes spin-reverse {
  0% { transform: rotate(360deg); }
  100% { transform: rotate(0deg); }
}
@keyframes dots {
  0%, 20% { content: ''; }
  40% { content: '.'; }
  60% { content: '..'; }
  80%, 100% { content: '...'; }
}
@keyframes pulse {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.08); }
}
@keyframes shine {
  0% { background-position: 200% center; }
  100% { background-position: -200% center; }
}

/* Fade out animation */
.loading.fade-out {
  opacity: 0;
  visibility: hidden;
}

/* Responsive */
@media (max-width: 600px) {
  .loader-logo { width: 70px; height: 70px; }
  .loader { width: 75px; height: 75px; }
  .loading-text { font-size: 16px; }
}

  </style>
</head>
<body>
  <!-- Loader Section -->
<div class="loading" id="loading">
  <div class="logo-container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/38/Emblem_of_India.svg/1200px-Emblem_of_India.svg.png" alt="TIPSG Logo" class="loader-logo" />
    <div class="spinner-glow"></div>
  </div>

  <div class="loader"></div>

  <div class="loading-text">
    <span class="gradient-text">Data Load Ho Raha Hai</span><span class="dots"></span>
  </div>
</div>

<!-- Website Content -->
<div id="content" style="display:none;">
  <h1 style="color:#0f296a;text-align:center;margin-top:50px;">Welcome to TIPSG Kotputli Website</h1>
</div>
<script>
  window.addEventListener("load", function () {
    const loader = document.getElementById("loading");
    const content = document.getElementById("content");

    loader.classList.add("fade-out");
    setTimeout(() => {
      loader.style.display = "none";
      content.style.display = "block";
    }, 800);
  });
</script>

  
</body>
</html>
